<h2>1.5.0 专注应用本身而非工具</h2>
<p>
	现在邮件那个了解了任何一个应用的目的均为处理请求并返回对应的响应。当一个应用变大变复杂的时候，保持你的代码具有条理性和可维护性将会越来越困难。处理一些复杂的事情比如将数据写入数据库，渲染和呈现模板，处理表单提交，发送电子邮件，验证用户输入和保证数据安全的困难将会呈几何倍数增长。
</p>
<p>
	好消息是，这些问题都不是孤立的。Symfony是提供了一个满足所有构建应用程序工具的框架，而不仅仅是一个工具。通过使用Symfony没有什么是你不能够实施的，不管是使用整个Symfony框架还是仅仅使用其一部分都是自由和免费的。
</p>
