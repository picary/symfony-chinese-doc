<h2>1.4.0 从请求到响应的流程</h2>
<p>
	就像HTTP本身，Request和Response对象本身也非常简单。构建一个应用程序比较复杂的部分就是写两者之间都有什么。换句话说就是在分析请求和构建响应之间通过代码实现了那些具体的工作。
</p>
<p>
	你的应用程序或者做了很多的工作，例如发送邮件、处理表单提交、保存数据到数据库，呈现HTML页面和保证内容与安全。你如何做到这些，并保证你的代码有组织性和可维护性。
</p>
<p>
	Symfony就是用来解决这些问题的，以至于你可以不用去考虑这些问题。
</p>
