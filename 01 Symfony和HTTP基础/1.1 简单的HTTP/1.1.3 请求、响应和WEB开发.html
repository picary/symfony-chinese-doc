<h2>1.1.3 请求响应和WEB开发</h2>
<p>
	请求-响应对话是构建网络上通信的基本过程。在这个重要并强大的过程中，它也离不开简单。
</p>
<p>
	比较重要的是：不管是你用什么语言，构建什么样的应用（Web、移动或Json API）或者以后发展出来的形式，应用程序的最终目标就是理解每一个请求并返回与之相对应的响应。
</p>
<p>
	Symfony即是按照这个事实构建。
</p>
